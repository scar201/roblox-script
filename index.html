<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد سكربتات Roblox Studio - حصري</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .auth-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .main-content {
            display: none;
        }

        .input-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffd700;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
            transform: translateY(-2px);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.7);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .output-section {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .code-output {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #00ff00;
            border: 1px solid #333;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #ffd700;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: #ffcccc;
        }

        .success {
            background: rgba(0,255,0,0.2);
            border: 1px solid rgba(0,255,0,0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: #ccffcc;
        }

        .copy-btn {
            background: linear-gradient(45deg, #00ff00, #32cd32);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,255,0,0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .protected-badge {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="protected-badge">🔒 محمي - مخصص لـ scar201</div>
    
    <div class="container">
        <div class="header">
            <h1>مولد سكربتات Roblox Studio</h1>
            <p>أداة حصرية لتوليد سكربتات Roblox باستخدام الذكاء الاصطناعي</p>
        </div>

        <div class="auth-section" id="authSection">
            <h2 style="text-align: center; margin-bottom: 20px; color: #ffd700;">تسجيل الدخول</h2>
            <div class="input-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم">
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور">
            </div>
            <button class="btn" id="loginBtn" onclick="authenticate()">دخول</button>
            <div id="authError"></div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="input-section">
                <h2 style="color: #ffd700; margin-bottom: 20px;">طلب السكربت</h2>
                
                <div class="input-group">
                    <label for="scriptType">نوع السكربت:</label>
                    <select id="scriptType">
                        <option value="tool">أداة (Tool)</option>
                        <option value="gui">واجهة المستخدم (GUI)</option>
                        <option value="game_mechanic">آلية لعبة</option>
                        <option value="animation">حركة/تحريك</option>
                        <option value="sound">صوت وموسيقى</option>
                        <option value="combat">قتال ومعارك</option>
                        <option value="economy">نظام اقتصادي</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="scriptDescription">وصف السكربت المطلوب:</label>
                    <textarea id="scriptDescription" placeholder="اكتب وصفاً تفصيلياً للسكربت الذي تريده... مثال: أريد سكربت سيف ينور عند الضرب ويصدر صوت"></textarea>
                </div>

                <div class="input-group">
                    <label for="complexity">مستوى التعقيد:</label>
                    <select id="complexity">
                        <option value="simple">بسيط</option>
                        <option value="medium">متوسط</option>
                        <option value="advanced">متقدم</option>
                        <option value="expert">خبير</option>
                    </select>
                </div>

                <button class="btn" onclick="generateScript()">توليد السكربت</button>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>جاري توليد السكربت... قد يستغرق بضع ثوان</p>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h2 style="color: #ffd700; margin-bottom: 20px;">السكربت المولد</h2>
                <div id="scriptOutput"></div>
                <div class="code-output" id="codeOutput"></div>
                <button class="copy-btn" onclick="copyScript()">نسخ السكربت</button>
            </div>
        </div>
    </div>

    <script>
        // نظام التشفير والحماية
        const AUTHORIZED_USER = 'scar201';
        const ENCRYPTED_PASSWORD = btoa('MySecretPass123!'); // يمكنك تغيير كلمة المرور هنا
        
        let isAuthenticated = false;
        let currentScript = '';

        // إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // نظام المصادقة
        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const authError = document.getElementById('authError');

            if (username === AUTHORIZED_USER && btoa(password) === ENCRYPTED_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                authError.innerHTML = '<div class="success">تم تسجيل الدخول بنجاح! مرحباً ' + username + '</div>';
            } else {
                authError.innerHTML = '<div class="error">خطأ: اسم المستخدم أو كلمة المرور غير صحيحة</div>';
            }
        }

        // مولد السكربتات
        function generateScript() {
            if (!isAuthenticated) {
                alert('يجب تسجيل الدخول أولاً!');
                return;
            }

            const scriptType = document.getElementById('scriptType').value;
            const description = document.getElementById('scriptDescription').value;
            const complexity = document.getElementById('complexity').value;

            if (!description.trim()) {
                alert('يرجى إدخال وصف للسكربت المطلوب');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('outputSection').style.display = 'none';

            // محاكاة توليد السكربت (في التطبيق الحقيقي، ستكون هناك استدعاءات API)
            setTimeout(() => {
                const generatedScript = createRobloxScript(scriptType, description, complexity);
                displayScript(generatedScript, description);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('outputSection').style.display = 'block';
            }, 3000);
        }

        // إنشاء سكربت Roblox حسب المطلوب
        function createRobloxScript(type, description, complexity) {
            let script = '';
            
            switch(type) {
                case 'tool':
                    script = generateToolScript(description, complexity);
                    break;
                case 'gui':
                    script = generateGUIScript(description, complexity);
                    break;
                case 'game_mechanic':
                    script = generateGameMechanicScript(description, complexity);
                    break;
                case 'animation':
                    script = generateAnimationScript(description, complexity);
                    break;
                case 'sound':
                    script = generateSoundScript(description, complexity);
                    break;
                case 'combat':
                    script = generateCombatScript(description, complexity);
                    break;
                case 'economy':
                    script = generateEconomyScript(description, complexity);
                    break;
                default:
                    script = generateGeneralScript(description, complexity);
            }
            
            return script;
        }

        function generateToolScript(description, complexity) {
            return `-- سكربت أداة مولد تلقائياً
-- الوصف: ${description}
-- المستوى: ${complexity}
-- مولد حصرياً لـ scar201

local tool = script.Parent
local player = game.Players.LocalPlayer
local mouse = player:GetMouse()

-- متغيرات الأداة
local isActivated = false
local cooldownTime = 1
local lastActivation = 0

-- وظيفة التفعيل
tool.Activated:Connect(function()
    local currentTime = tick()
    if currentTime - lastActivation >= cooldownTime then
        lastActivation = currentTime
        
        -- إضافة التأثيرات البصرية
        local effect = Instance.new("Explosion")
        effect.Position = mouse.Hit.Position
        effect.BlastRadius = 20
        effect.BlastPressure = 500000
        effect.Parent = workspace
        
        -- إضافة صوت
        local sound = Instance.new("Sound")
        sound.SoundId = "rbxasset://sounds/electronicpingshort.wav"
        sound.Volume = 0.5
        sound.Parent = tool
        sound:Play()
        
        print("تم استخدام الأداة بواسطة: " .. player.Name)
    end
end)

-- وظيفة عند حمل الأداة
tool.Equipped:Connect(function()
    print("تم تجهيز الأداة")
end)

-- وظيفة عند إلغاء حمل الأداة
tool.Unequipped:Connect(function()
    print("تم إلغاء تجهيز الأداة")
end)`;
        }

        function generateGUIScript(description, complexity) {
            return `-- سكربت واجهة المستخدم مولد تلقائياً
-- الوصف: ${description}
-- المستوى: ${complexity}
-- مولد حصرياً لـ scar201

local player = game.Players.LocalPlayer
local playerGui = player:WaitForChild("PlayerGui")

-- إنشاء الـ ScreenGui
local screenGui = Instance.new("ScreenGui")
screenGui.Name = "CustomGUI"
screenGui.Parent = playerGui

-- إنشاء الإطار الرئيسي
local mainFrame = Instance.new("Frame")
mainFrame.Name = "MainFrame"
mainFrame.Size = UDim2.new(0, 400, 0, 300)
mainFrame.Position = UDim2.new(0.5, -200, 0.5, -150)
mainFrame.BackgroundColor3 = Color3.fromRGB(50, 50, 50)
mainFrame.BorderSizePixel = 0
mainFrame.Parent = screenGui

-- إضافة تأثير مدور للإطار
local corner = Instance.new("UICorner")
corner.CornerRadius = UDim.new(0, 10)
corner.Parent = mainFrame

-- إنشاء العنوان
local titleLabel = Instance.new("TextLabel")
titleLabel.Name = "Title"
titleLabel.Size = UDim2.new(1, 0, 0, 50)
titleLabel.Position = UDim2.new(0, 0, 0, 0)
titleLabel.BackgroundColor3 = Color3.fromRGB(30, 30, 30)
titleLabel.BorderSizePixel = 0
titleLabel.Text = "واجهة مخصصة"
titleLabel.TextColor3 = Color3.fromRGB(255, 255, 255)
titleLabel.TextScaled = true
titleLabel.Font = Enum.Font.SourceSansBold
titleLabel.Parent = mainFrame

-- إضافة زر
local actionButton = Instance.new("TextButton")
actionButton.Name = "ActionButton"
actionButton.Size = UDim2.new(0, 200, 0, 50)
actionButton.Position = UDim2.new(0.5, -100, 0.5, -25)
actionButton.BackgroundColor3 = Color3.fromRGB(0, 170, 255)
actionButton.BorderSizePixel = 0
actionButton.Text = "اضغط هنا"
actionButton.TextColor3 = Color3.fromRGB(255, 255, 255)
actionButton.TextScaled = true
actionButton.Font = Enum.Font.SourceSansBold
actionButton.Parent = mainFrame

-- وظيفة الزر
actionButton.MouseButton1Click:Connect(function()
    actionButton.Text = "تم الضغط!"
    actionButton.BackgroundColor3 = Color3.fromRGB(0, 255, 0)
    
    wait(1)
    
    actionButton.Text = "اضغط هنا"
    actionButton.BackgroundColor3 = Color3.fromRGB(0, 170, 255)
end)

-- إضافة زر إغلاق
local closeButton = Instance.new("TextButton")
closeButton.Name = "CloseButton"
closeButton.Size = UDim2.new(0, 30, 0, 30)
closeButton.Position = UDim2.new(1, -35, 0, 5)
closeButton.BackgroundColor3 = Color3.fromRGB(255, 0, 0)
closeButton.BorderSizePixel = 0
closeButton.Text = "X"
closeButton.TextColor3 = Color3.fromRGB(255, 255, 255)
closeButton.TextScaled = true
closeButton.Font = Enum.Font.SourceSansBold
closeButton.Parent = mainFrame

closeButton.MouseButton1Click:Connect(function()
    screenGui:Destroy()
end)`;
        }

        function generateGameMechanicScript(description, complexity) {
            return `-- سكربت آلية لعبة مولد تلقائياً
-- الوصف: ${description}
-- المستوى: ${complexity}
-- مولد حصرياً لـ scar201

local ReplicatedStorage = game:GetService("ReplicatedStorage")
local Players = game:GetService("Players")
local RunService = game:GetService("RunService")

local player = Players.LocalPlayer
local character = player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")

-- متغيرات اللعبة
local gameData = {
    score = 0,
    level = 1,
    health = 100,
    experience = 0
}

-- وظيفة تحديث النقاط
function updateScore(points)
    gameData.score = gameData.score + points
    print("النقاط الحالية: " .. gameData.score)
    
    -- فحص رفع المستوى
    if gameData.score >= gameData.level * 100 then
        levelUp()
    end
end

-- وظيفة رفع المستوى
function levelUp()
    gameData.level = gameData.level + 1
    gameData.health = gameData.health + 20
    
    -- تأثير بصري لرفع المستوى
    local effect = Instance.new("Explosion")
    effect.Position = character.HumanoidRootPart.Position
    effect.BlastRadius = 30
    effect.BlastPressure = 0
    effect.Parent = workspace
    
    print("تهانينا! وصلت للمستوى: " .. gameData.level)
end

-- نظام الخبرة
function gainExperience(exp)
    gameData.experience = gameData.experience + exp
    print("اكتسبت " .. exp .. " نقطة خبرة")
    
    if gameData.experience >= 50 then
        gameData.experience = gameData.experience - 50
        updateScore(25)
    end
end

-- مراقبة لمس الأجزاء
function onPartTouched(hit, part)
    local humanoidHit = hit.Parent:FindFirstChild("Humanoid")
    if humanoidHit and hit.Parent == character then
        gainExperience(10)
        part:Destroy()
    end
end

-- إنشاء عناصر قابلة للجمع
function createCollectible()
    local part = Instance.new("Part")
    part.Name = "Collectible"
    part.Size = Vector3.new(2, 2, 2)
    part.Material = Enum.Material.Neon
    part.BrickColor = BrickColor.Random()
    part.Position = Vector3.new(math.random(-50, 50), 10, math.random(-50, 50))
    part.Parent = workspace
    
    part.Touched:Connect(function(hit)
        onPartTouched(hit, part)
    end)
end

-- إنشاء عناصر كل 5 ثوان
spawn(function()
    while true do
        wait(5)
        createCollectible()
    end
end)

print("تم تفعيل آلية اللعبة!")`;
        }

        function generateAnimationScript(description, complexity) {
            return `-- سكربت الحركة والتحريك مولد تلقائياً
-- الوصف: ${description}
-- المستوى: ${complexity}
-- مولد حصرياً لـ scar201

local TweenService = game:GetService("TweenService")
local RunService = game:GetService("RunService")
local Players = game:GetService("Players")

local player = Players.LocalPlayer
local character = player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")

-- متغيرات الحركة
local isAnimating = false
local animationSpeed = 1

-- إنشاء الحركة المخصصة
function createCustomAnimation(targetPart, endPosition, duration)
    local tweenInfo = TweenInfo.new(
        duration,
        Enum.EasingStyle.Sine,
        Enum.EasingDirection.InOut,
        0,
        false,
        0
    )
    
    local tween = TweenService:Create(targetPart, tweenInfo, {Position = endPosition})
    return tween
end

-- حركة دورانية
function rotateObject(object, rotations, duration)
    local tweenInfo = TweenInfo.new(
        duration,
        Enum.EasingStyle.Linear,
        Enum.EasingDirection.InOut,
        rotations,
        false,
        0
    )
    
    local tween = TweenService:Create(object, tweenInfo, {
        Rotation = object.Rotation + Vector3.new(0, 360 * rotations, 0)
    })
    
    tween:Play()
end

-- حركة نابضة
function pulseAnimation(object, scale, duration)
    local originalSize = object.Size
    
    local tweenInfo = TweenInfo.new(
        duration / 2,
        Enum.EasingStyle.Sine,
        Enum.EasingDirection.InOut,
        0,
        true,
        0
    )
    
    local tween = TweenService:Create(object, tweenInfo, {
        Size = originalSize * scale
    })
    
    tween:Play()
end

-- حركة تموجية
function createWaveEffect(startPosition, amplitude, frequency)
    local part = Instance.new("Part")
    part.Name = "WaveEffect"
    part.Size = Vector3.new(1, 1, 1)
    part.Material = Enum.Material.Neon
    part.BrickColor = BrickColor.new("Bright blue")
    part.Position = startPosition
    part.Parent = workspace
    
    local startTime = tick()
    local connection
    
    connection = RunService.Heartbeat:Connect(function()
        local currentTime = tick() - startTime
        local yOffset = math.sin(currentTime * frequency) * amplitude
        part.Position = startPosition + Vector3.new(0, yOffset, 0)
        
        -- إزالة التأثير بعد 10 ثوان
        if currentTime > 10 then
            connection:Disconnect()
            part:Destroy()
        end
    end)
end
